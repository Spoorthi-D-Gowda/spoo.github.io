<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 40px;
      color: #ffeb3b;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 1.2em;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .navbar a:hover {
      background: #ffeb3b;
      color: #000;
      transform: scale(1.1);
    }

    /* Student List */
    .student-list-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    li {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 12px;
      font-size: 1.3em;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* Student Details */
    .student-details {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .details-info {
      text-align: center;
    }

    .details-info h2 {
      font-size: 2.5em;
      color: #ffeb3b;
      margin-bottom: 20px;
    }

    .details-info .info-item {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .details-info .info-item span {
      font-weight: bold;
      color: #fff;
    }

    .details-info img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 4px solid #ffeb3b;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Back to List Button */
    #back-button {
      background: #ffeb3b;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      font-size: 1.1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>

    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-info-circle"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>

    <!-- Student List Section -->
    <div class="student-list-container">
      <ul id="student-list">
        <!-- List items will be dynamically populated -->
      </ul>
    </div>

    <!-- Student Details Section -->
    <div class="student-details" id="student-details">
      <div class="details-info">
        <h2 id="student-name"></h2>
        <div class="info-item">
          <span>Date of Birth: </span><span id="student-dob"></span>
        </div>
        <div class="info-item">
          <span>Year of Study: </span><span id="student-year"></span>
        </div>
        <div class="info-item">
          <span>Academic Performance: </span><span id="student-performance"></span>
        </div>
        <div class="info-item">
          <span>Skills: </span><span id="student-skills"></span>
        </div>
        <div class="info-item">
          <span>Contact: </span><span id="student-contact"></span>
        </div>
        <img id="profile-photo" src="" alt="Profile Photo">
      </div>
      <!-- Back to List Button -->
      <button id="back-button">Back to List</button>
    </div>

  </div>

  <script>
    const students = [
      {
        name: "Spoorthi C D",
        photo: "https://drive.google.com/thumbnail?id=1OQLaypGEh9mATTrS5jdNHnUo0lgZ6jwR&sz=s5000",
        dob: "9th Feb 2005",
        year: "3rd Year",
        academicPerformance: "CGPA: 8.8/10",
        skills: "Node.js, Express, AWS, PostgreSQL",
        contact: "spoorthi.cd@example.com",
      },

    ];

    const studentListContainer = document.getElementById("student-list");
    const studentDetails = document.getElementById("student-details");

    // Dynamically populate student list
    students.forEach((student, index) => {
      const li = document.createElement("li");
      li.textContent = student.name;
      li.onclick = () => displayStudentDetails(index);
      studentListContainer.appendChild(li);
    });

    function displayStudentDetails(index) {
      const student = students[index];
      document.getElementById("student-name").textContent = student.name;
      document.getElementById("student-dob").textContent = student.dob;
      document.getElementById("student-year").textContent = student.year;
      document.getElementById("student-performance").textContent = student.academicPerformance;
      document.getElementById("student-skills").textContent = student.skills;
      
      document.getElementById("student-contact").textContent = student.contact;
      document.getElementById("profile-photo").src = student.photo;

      studentListContainer.style.display = "none";
      studentDetails.style.display = "flex";
    }

    // Back to list button functionality
    document.getElementById("back-button").onclick = () => {
      studentListContainer.style.display = "flex";
      studentDetails.style.display = "none";
    };
  </script>
</body>
</html>
